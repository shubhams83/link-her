<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like-Her | Dating App</title>
    <link rel="icon" href="../assets/img/LINK-HER-logo.png" type="img/png">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../assets/img/LINK-HER-logo.png" alt="logo" />
        </div>
        <div class="login-signup card">
            <div class="profile">
                <h1>Create New Account!</h1>
                <p>Please create your account</p>
                <div class="pic-upload circle">
                    <img src="../assets/img/upload-photo.png" alt="upload-photo" />
                </div>
                <h1 id="add">Add your Picture</h1>
            </div>
            <div class="username">
                <label for="username">USERNAME</label><br />
                <input type="text" name="username" id="" placeholder="Name" required />
            </div>
            <div class="e-mail">
                <label for="e-mail">E-MAIL</label><br />
                <input type="email" name="e-mail" id="" placeholder="name@email.com" required />
            </div>
            <div class="gender">
                <label for="gender">GENDER</label><br />
                <select name="gender" id="">
                    <option value="male">Male</option>
                    <option value="female" selected>Female</option>
                    <option value="rather not say">Rather not say</option>
                </select>
                <img id="dropdown"  src="../assets/img/drop-down-arrow.png" alt="dropdown">
            </div>
            <div class="password">
                <label for="password">PASSWORD</label><br />
                <input type="password" name="password" id="" placeholder="Password" required/>
                <img src="../assets/img/pass-eye-icon.png" alt="pass-eye">
            </div>
            <div class="button">
                <div class="signup">
                    <input type="button" value="SIGN UP">
                </div>
            </div>   
        </div>   
    </div>
</body>
</html>
