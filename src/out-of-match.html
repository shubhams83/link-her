<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like-Her | Dating App</title>
    <link rel="icon" href="../assets/img/LINK-HER-logo.png" type="img/png">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="home">
        <div class="home-container">
            <div class="logo">
                <img src="../assets/img/LINK-HER-logo.png" alt="logo" />
            </div>
            <div class="menu">
                <div class="profile">
                    <img src="../assets/img/profile-icon.png" alt="profile" />
                    <p>PROFILE</p>
                </div>
                <div class="match">
                    <img src="../assets/img/star-match-icon.png" alt="your-match" />
                    <p>YOUR MATCH</p>
                </div>
                <div class="chat">
                    <img src="../assets/img/chatbox-icon.png" alt="profile" />
                    <p>MY CHATS</p>
                </div>
            </div>
        </div>
        <div class="matched-icon">
            <img src="../assets/img/matched-icon.png" alt="matched-icon">
            <h3 id="later">You haven’t matched yet.<br /> 
                Let’s send likes!</h3>
        </div> 
    </div> 
</body>
</html>
