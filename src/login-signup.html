<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like-Her | Dating App</title>
    <link rel="icon" href="../assets/img/LINK-HER-logo.png" type="img/png">
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../assets/img/LINK-HER-logo.png" alt="logo" />
        </div>
        <div class="login-signup card">
            <h1>Welcome back!</h1>
            <p>Please login using your account</p>
            <div class="username">
                <label for="username">USERNAME</label><br />
                <input type="text" name="username" id="" placeholder="Name" required />
            </div>
            <div class="password">
                <label for="password">PASSWORD</label><br />
                <input type="password" name="password" id="" placeholder="Password" required/>
                <img src="../assets/img/pass-eye-icon.png" alt="pass-eye">
            </div>
            <div class="button">
                <div class="login">
                    <input type="button" value="LOGIN">
                </div>
                <div class="reset">
                    <span>Forgot your password?</span>
                    <a href="#">Reset Here</a>
                </div>
                <div class="signup">
                    <input type="button" value="SIGN UP">
                </div>
            </div>   
        </div>   
    </div>
</body>
</html>
